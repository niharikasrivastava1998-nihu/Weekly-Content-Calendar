<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaPlan AI | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(200, 200, 200, 0.3); }
        .nav-active { background-color: #2563eb !important; color: white !important; }
        .view-section { display: none; }
        .view-section.active { display: block; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <div class="flex h-screen">
        <aside class="w-64 bg-slate-900 text-slate-300 p-6 hidden md:block">
            <h1 class="text-2xl font-bold mb-8 text-white">InstaPlan <span class="text-blue-400">AI</span></h1>
            <nav class="space-y-2">
                <button onclick="showSection('dashboard', this)" class="nav-btn w-full text-left p-3 rounded-lg hover:bg-slate-800 transition nav-active">Dashboard</button>
                <button onclick="showSection('analysis', this)" class="nav-btn w-full text-left p-3 rounded-lg hover:bg-slate-800 transition">Handle Analysis</button>
                <button onclick="showSection('calendar', this)" class="nav-btn w-full text-left p-3 rounded-lg hover:bg-slate-800 transition">Weekly Calendar</button>
                <button onclick="showSection('settings', this)" class="nav-btn w-full text-left p-3 rounded-lg hover:bg-slate-800 transition">Settings</button>
            </nav>
        </aside>

        <main class="flex-1 overflow-y-auto p-8">
            
            <div id="dashboard" class="view-section active">
                <header class="mb-8"><h2 class="text-3xl font-bold">Welcome to Dashboard</h2></header>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="glass-card p-6 rounded-2xl shadow-sm">
                        <h3 class="font-bold mb-2">Total Handles Analyzed</h3>
                        <p class="text-4xl font-bold text-blue-600">0</p>
                    </div>
                </div>
            </div>

            <div id="analysis" class="view-section">
                <header class="mb-8"><h2 class="text-3xl font-bold">Handle Analysis</h2></header>
                <div class="glass-card p-6 rounded-2xl mb-8">
                    <input type="text" id="handleInput" placeholder="@username" class="p-3 border rounded-xl w-full md:w-1/2 mb-4">
                    <button onclick="runAnalysis()" class="bg-blue-600 text-white px-6 py-3 rounded-xl block">Start Deep Scan</button>
                </div>
                <div id="analysisOutput" class="text-slate-500 italic">No data yet.</div>
            </div>

            <div id="calendar" class="view-section">
                <header class="mb-8"><h2 class="text-3xl font-bold">Your Weekly Strategy</h2></header>
                <div class="glass-card p-6 rounded-2xl overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="border-b text-slate-400"><tr><th class="pb-3">Day</th><th>Post Type</th><th>Goal</th></tr></thead>
                        <tbody id="calendarTable" class="divide-y">
                            <tr><td class="py-4">Monday</td><td>Reel</td><td>Brand Awareness</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="settings" class="view-section">
                <header class="mb-8"><h2 class="text-3xl font-bold">App Settings</h2></header>
                <div class="glass-card p-6 rounded-2xl max-w-lg">
                    <label class="block mb-2 font-semibold">API Key (Gemini/RapidAPI)</label>
                    <input type="password" placeholder="sk-..." class="w-full p-3 border rounded-xl mb-4">
                    <button class="bg-slate-900 text-white px-6 py-2 rounded-lg">Save Settings</button>
                </div>
            </div>

        </main>
    </div>

    <script>
        // NAVIGATION LOGIC
        function showSection(sectionId, btnElement) {
            // Hide all sections
            document.querySelectorAll('.view-section').forEach(section => {
                section.classList.remove('active');
            });
            // Show selected section
            document.getElementById(sectionId).classList.add('active');

            // Update button styles
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('nav-active');
            });
            btnElement.classList.add('nav-active');
        }

        // ANALYSIS LOGIC
        function runAnalysis() {
            const handle = document.getElementById('handleInput').value;
            const output = document.getElementById('analysisOutput');
            
            if(!handle) return alert("Enter a handle!");
            
            output.innerHTML = `<span class="animate-pulse">Analyzing visual patterns for ${handle}...</span>`;
            
            setTimeout(() => {
                output.innerHTML = `
                    <div class="text-slate-800 font-medium">Analysis Complete for ${handle}:</div>
                    <ul class="list-disc ml-5 mt-2">
                        <li>High engagement on video captions under 50 characters.</li>
                        <li>Preferred color palette: Warm tones/Blue accents.</li>
                    </ul>`;
            }, 2000);
        }
    </script>
</body>
</html>
