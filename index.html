<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaPlan AI | Social Media Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(200, 200, 200, 0.3);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <div class="flex h-screen">
        <aside class="w-64 bg-slate-900 text-white p-6 hidden md:block">
            <h1 class="text-2xl font-bold mb-8">InstaPlan <span class="text-blue-400">AI</span></h1>
            <nav class="space-y-4">
                <a href="#" class="block p-3 bg-blue-600 rounded-lg">Dashboard</a>
                <a href="#" class="block p-3 hover:bg-slate-800 rounded-lg">Handle Analysis</a>
                <a href="#" class="block p-3 hover:bg-slate-800 rounded-lg">Weekly Calendar</a>
                <a href="#" class="block p-3 hover:bg-slate-800 rounded-lg">Settings</a>
            </nav>
        </aside>

        <main class="flex-1 overflow-y-auto p-8">
            <header class="mb-8">
                <h2 class="text-3xl font-bold">Social Media Strategy Builder</h2>
                <p class="text-slate-500">Analyze any public handle to generate a data-backed weekly plan.</p>
            </header>

            <section class="glass-card p-6 rounded-2xl mb-8 shadow-sm">
                <div class="flex flex-col md:flex-row gap-4">
                    <input type="text" id="handleInput" placeholder="Enter Instagram Handle (e.g., @zomato)" 
                           class="flex-1 p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="analyzeHandle()" class="bg-blue-600 text-white px-8 py-3 rounded-xl font-semibold hover:bg-blue-700 transition">
                        Analyze & Plan
                    </button>
                </div>
            </section>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1 space-y-6">
                    <div class="glass-card p-6 rounded-2xl shadow-sm">
                        <h3 class="font-bold text-lg mb-4">Handle Insights</h3>
                        <div id="insightsContent" class="text-slate-600 space-y-2">
                            <p>Enter a handle to see content pillars and tone analysis.</p>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-2">
                    <div class="glass-card p-6 rounded-2xl shadow-sm">
                        <h3 class="font-bold text-lg mb-4">Proposed Weekly Plan</h3>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead>
                                    <tr class="border-b text-slate-400 text-sm">
                                        <th class="pb-3">Day</th>
                                        <th class="pb-3">Content Type</th>
                                        <th class="pb-3">Hook Suggestion</th>
                                    </tr>
                                </thead>
                                <tbody id="planTable" class="divide-y">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function analyzeHandle() {
            const handle = document.getElementById('handleInput').value;
            if (!handle) return alert("Please enter a handle");

            // UI Feedback
            document.getElementById('insightsContent').innerHTML = `<p class='animate-pulse'>Analyzing @${handle} videos and captions...</p>`;
            
            // Mocking the AI Logic
            setTimeout(() => {
                const mockInsights = `
                    <ul class="list-disc pl-4 space-y-2">
                        <li><strong>Tone:</strong> Energetic & Educational</li>
                        <li><strong>Pillars:</strong> Behind the Scenes, Tips, Trends</li>
                        <li><strong>Video Style:</strong> Fast-paced cuts, Text overlays</li>
                    </ul>
                `;
                document.getElementById('insightsContent').innerHTML = mockInsights;

                const days = ["Monday", "Wednesday", "Friday"];
                const types = ["Reel", "Carousel", "Reel"];
                const hooks = [
                    "The one thing nobody tells you about...",
                    "Stop doing [X] if you want [Y]",
                    "3 tools I use to stay productive"
                ];

                let tableHtml = "";
                days.forEach((day, i) => {
                    tableHtml += `
                        <tr class="hover:bg-slate-50 transition">
                            <td class="py-4 font-medium">${day}</td>
                            <td class="py-4"><span class="bg-blue-100 text-blue-700 px-2 py-1 rounded text-xs uppercase font-bold">${types[i]}</span></td>
                            <td class="py-4 text-slate-600 italic">"${hooks[i]}"</td>
                        </tr>
                    `;
                });
                document.getElementById('planTable').innerHTML = tableHtml;
            }, 1500);
        }
    </script>
</body>
</html>
