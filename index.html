<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaPlan AI | BFL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .view-section { display: none; }
        .view-section.active { display: block; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; }
        .day-box { min-height: 120px; border-top: 5px solid #e2e8f0; background: white; }
    </style>
</head>
<body class="bg-slate-100 text-slate-900 font-sans">

    <div class="flex h-screen">
        <aside class="w-64 bg-slate-900 text-white p-6 hidden md:block">
            <h1 class="text-2xl font-bold mb-10">InstaPlan <span class="text-blue-400">AI</span></h1>
            <nav class="space-y-4">
                <button onclick="show('dashboard')" class="w-full text-left p-3 rounded hover:bg-slate-800">Dashboard</button>
                <button onclick="show('calendar')" class="w-full text-left p-3 rounded hover:bg-slate-800">Calendar</button>
            </nav>
        </aside>

        <main class="flex-1 p-10 overflow-y-auto">
            
            <div id="dashboard" class="view-section active">
                <h2 class="text-4xl font-black mb-6 text-slate-800">Plan Generator</h2>
                <div class="bg-white p-8 rounded-2xl shadow-lg max-w-lg">
                    <input type="text" id="topic" value="Employer Branding for BFL" class="w-full p-4 border rounded-xl mb-4 text-lg outline-none">
                    <button id="btn" onclick="generate()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 shadow-lg">
                        âœ¨ Generate 30-Day Plan
                    </button>
                    <p id="msg" class="text-center mt-4 text-slate-500 hidden font-medium animate-pulse">AI is thinking... please wait.</p>
                </div>
            </div>

            <div id="calendar" class="view-section">
                <h2 class="text-3xl font-bold mb-8 text-slate-800">Your 30-Day Roadmap</h2>
                <div id="calBox" class="calendar-grid"></div>
            </div>

        </main>
    </div>

    <script>
        // YOUR KEY
        const KEY = "AIzaSyA6Qa_e_VopFP5J0MAatNLCo-lmDn4SWvc";

        function show(id) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        async function generate() {
            const topic = document.getElementById('topic').value;
            const btn = document.getElementById('btn');
            const msg = document.getElementById('msg');

            btn.disabled = true;
            msg.classList.remove('hidden');

            // API URL using v1beta (more stable for direct fetch)
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEY}`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Provide a 30-day Instagram plan for ${topic}. Return ONLY a JSON array of 30 objects. Schema: [{"day": 1, "type": "Reel", "topic": "Title", "hook": "Hook"}]` }] }]
                    })
                });

                const data = await response.json();
                console.log("Full API Response:", data); // Check this in F12 Console if it fails!

                if (data.error) {
                    throw new Error(data.error.message);
                }

                const rawText = data.candidates[0].content.parts[0].text;
                const cleanData = JSON.parse(rawText.replace(/```json|```/g, "").trim());

                render(cleanData);
                show('calendar');

            } catch (err) {
                console.error("GENERATION FAILED:", err);
                alert("Error: " + err.message + "\n\nCheck the browser console (F12) for details.");
            } finally {
                btn.disabled = false;
                msg.classList.add('hidden');
            }
        }

        function render(data) {
            const box = document.getElementById('calBox');
            box.innerHTML = "";
            data.forEach(item => {
                const d = document.createElement('div');
                d.className = "day-box rounded-xl p-4 shadow-sm";
                d.style.borderTopColor = item.type === 'Reel' ? '#3b82f6' : '#a855f7';
                
                d.innerHTML = `
                    <div class="flex justify-between mb-2">
                        <span class="text-2xl font-black text-slate-100">${item.day}</span>
                        <span class="text-[10px] font-bold uppercase text-slate-400">${item.type}</span>
                    </div>
                    <div class="text-xs font-bold leading-tight uppercase mb-2 text-slate-700">${item.topic}</div>
                    <div class="text-[10px] text-slate-400 italic font-medium leading-relaxed">"${item.hook}"</div>`;
                box.appendChild(d);
            });
        }
    </script>
</body>
</html>
