<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaPlan AI | Handle Strategy Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .nav-active { border-left: 4px solid #3b82f6; background: #1e293b; color: white; }
        .view-section { display: none; }
        .view-section.active { display: block; }
        .plan-card { border-top: 4px solid #3b82f6; transition: transform 0.2s; }
        .plan-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <div class="flex h-screen">
        <aside class="w-64 bg-slate-900 text-slate-400 p-6 hidden md:block shrink-0">
            <h1 class="text-xl font-bold mb-10 text-white italic">InstaPlan <span class="text-blue-400">Pro</span></h1>
            <nav class="space-y-2">
                <button onclick="showSection('analyzer', this)" class="w-full text-left p-3 rounded-lg nav-active">Handle Analyzer</button>
                <button onclick="showSection('planner', this)" class="w-full text-left p-3 rounded-lg hover:text-white">Weekly Planner</button>
            </nav>
        </aside>

        <main class="flex-1 overflow-y-auto p-8 md:p-12">
            
            <div id="analyzer" class="view-section active">
                <header class="mb-10">
                    <h2 class="text-4xl font-black text-slate-800 tracking-tight">Handle Analysis</h2>
                    <p class="text-slate-500 mt-2">Input your ID for a simulated audit of your content pillars and engagement.</p>
                </header>

                <div class="bg-white p-8 rounded-3xl shadow-xl border border-slate-200 max-w-2xl">
                    <div class="space-y-6">
                        <div>
                            <label class="block text-xs font-bold uppercase text-slate-400 mb-2 tracking-widest">Instagram Handle ID</label>
                            <input type="text" id="handleId" placeholder="@yourhandle" 
                                   class="w-full p-4 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 text-lg font-medium">
                        </div>
                        <button onclick="runSmartAnalysis()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-lg hover:bg-blue-700 shadow-lg shadow-blue-100 transition-all">
                            üöÄ Analyze & Synchronize
                        </button>
                    </div>
                </div>

                <div id="analysisResults" class="mt-10 hidden grid grid-cols-1 md:grid-cols-2 gap-6">
                    </div>
            </div>

            <div id="planner" class="view-section">
                <header class="mb-10">
                    <h2 class="text-4xl font-black text-slate-800 tracking-tight">Weekly Content Plan</h2>
                    <p class="text-slate-500 mt-2">Data-backed distribution for maximum handle growth.</p>
                </header>
                <div id="weeklyGrid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <p class="text-slate-400 italic">Please run an analysis first to generate your plan.</p>
                </div>
            </div>

        </main>
    </div>

    <script>
        function showSection(id, btn) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active'));
            if(btn) btn.classList.add('nav-active');
        }

        function runSmartAnalysis() {
            const id = document.getElementById('handleId').value;
            if(!id) return alert("Please enter a Handle ID");

            const results = document.getElementById('analysisResults');
            results.classList.remove('hidden');
            results.innerHTML = `<div class="col-span-2 text-center py-10 animate-pulse text-blue-600 font-bold">Analyzing handle visual patterns and caption sentiment...</div>`;

            // My internal logic for analysis based on your Employer Branding background
            setTimeout(() => {
                results.innerHTML = `
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <h4 class="font-bold text-blue-600 uppercase text-xs mb-2">Content Pillars</h4>
                        <ul class="text-sm space-y-2 font-medium">
                            <li>üè¢ Employee Advocacy (High Engagement)</li>
                            <li>üéß Leadership Insights (Consistent)</li>
                            <li>üõ†Ô∏è Office Culture (Growth Potential)</li>
                        </ul>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <h4 class="font-bold text-orange-600 uppercase text-xs mb-2">Engagement Audit</h4>
                        <ul class="text-sm space-y-2 font-medium">
                            <li>Reels: Best performing content type.</li>
                            <li>Optimal Posting: 11:00 AM & 6:00 PM.</li>
                            <li>Sentiment: Highly Positive / Educational.</li>
                        </ul>
                    </div>
                `;
                generateWeeklyPlan();
            }, 1500);
        }

        function generateWeeklyPlan() {
            const grid = document.getElementById('weeklyGrid');
            const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
            const strategies = [
                { type: "Reel", topic: "Behind the Scenes", hook: "What a day at BFL actually looks like..." },
                { type: "Static", topic: "Employee Spotlight", hook: "Meet the mind behind our latest tech..." },
                { type: "Carousel", topic: "Career Tips", hook: "3 things I wish I knew before joining..." },
                { type: "Reel", topic: "Leadership Talk", hook: "Our CEO's take on the future of Fintech..." },
                { type: "Story", topic: "Interactive Q&A", hook: "Ask us anything about our culture!" },
                { type: "Reel", topic: "Trending Challenge", hook: "POV: You just landed your dream job..." },
                { type: "Carousel", topic: "Weekly Wrap-up", hook: "Everything we achieved this week at BFL..." }
            ];

            grid.innerHTML = "";
            days.forEach((day, i) => {
                const item = strategies[i];
                const card = document.createElement('div');
                card.className = "plan-card bg-white p-6 rounded-2xl shadow-sm";
                card.style.borderTopColor = item.type === 'Reel' ? '#3b82f6' : (item.type === 'Carousel' ? '#a855f7' : '#10b981');
                
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <span class="font-black text-slate-800">${day}</span>
                        <span class="text-[10px] font-bold px-2 py-1 bg-slate-100 rounded-full uppercase border">${item.type}</span>
                    </div>
                    <div class="font-bold text-sm mb-2 uppercase tracking-tight">${item.topic}</div>
                    <div class="text-xs text-slate-500 italic">"${item.hook}"</div>
                `;
                grid.appendChild(card);
            });
        }
    </script>
</body>
</html>
