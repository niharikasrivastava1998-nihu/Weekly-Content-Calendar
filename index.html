<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaPlan AI | BFL Branding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-card { background: white; border: 1px solid #e2e8f0; }
        .nav-active { background-color: #2563eb !important; color: white !important; }
        .view-section { display: none; }
        .view-section.active { display: block; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; }
        .day-box { min-height: 120px; border-top: 4px solid #cbd5e1; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <div class="flex h-screen">
        <aside class="w-64 bg-slate-900 text-slate-300 p-6 hidden md:block shrink-0">
            <h1 class="text-2xl font-bold mb-8 text-white">InstaPlan <span class="text-blue-400">AI</span></h1>
            <nav class="space-y-2">
                <button onclick="showSection('dashboard', this)" class="nav-btn w-full text-left p-3 rounded-lg nav-active">Dashboard</button>
                <button onclick="showSection('calendar', this)" class="nav-btn w-full text-left p-3 rounded-lg hover:bg-slate-800">30-Day Calendar</button>
            </nav>
        </aside>

        <main class="flex-1 overflow-y-auto p-10">
            
            <div id="dashboard" class="view-section active">
                <header class="mb-10">
                    <h2 class="text-4xl font-black italic">Strategy Hub</h2>
                    <p class="text-slate-500">Create your 30-day employer branding roadmap.</p>
                </header>

                <div class="glass-card p-8 rounded-3xl shadow-xl max-w-xl border-2 border-blue-50">
                    <div class="space-y-6">
                        <div>
                            <label class="block text-xs font-bold uppercase mb-2">Your Niche</label>
                            <input type="text" id="nicheInput" value="Employer Branding for BFL" class="w-full p-4 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <button id="generateBtn" onclick="startGeneration()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold text-lg hover:bg-blue-700 transition-all shadow-lg shadow-blue-100">
                            ✨ Generate 30-Day Plan
                        </button>
                    </div>
                </div>
            </div>

            <div id="calendar" class="view-section">
                <h2 class="text-3xl font-bold mb-6">30-Day Roadmap</h2>
                <div class="calendar-grid mb-4 text-center text-[10px] font-bold uppercase text-slate-400">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
                <div id="calendarContent" class="calendar-grid"></div>
            </div>

        </main>
    </div>

    <script>
        const API_KEY = "AIzaSyA6Qa_e_VopFP5J0MAatNLCo-lmDn4SWvc";

        function showSection(id, btn) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
            if(btn) btn.classList.add('nav-active');
        }

        async function startGeneration() {
            const niche = document.getElementById('nicheInput').value;
            const btn = document.getElementById('generateBtn');
            
            btn.disabled = true;
            btn.innerText = "⏳ AI is drafting your plan...";

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            
            const payload = {
                contents: [{
                    parts: [{
                        text: `Create a 30-day Instagram plan for ${niche}. 
                        Return ONLY a JSON array of 30 objects. 
                        Format: [{"day": 1, "type": "Reel", "topic": "Title", "hook": "First line"}]`
                    }]
                }]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                const text = result.candidates[0].content.parts[0].text;
                const cleanJson = text.replace(/```json|```/g, "").trim();
                const data = JSON.parse(cleanJson);

                renderCalendar(data);
                showSection('calendar', document.querySelectorAll('.nav-btn')[1]);

            } catch (err) {
                console.error(err);
                alert("Error: Key might be inactive or niche is empty.");
            } finally {
                btn.disabled = false;
                btn.innerText = "✨ Generate 30-Day Plan";
            }
        }

        function renderCalendar(data) {
            const container = document.getElementById('calendarContent');
            container.innerHTML = "";
            data.forEach(item => {
                const day = document.createElement('div');
                day.className = "day-box glass-card rounded-xl p-3 shadow-sm bg-white";
                if(item.type === 'Reel') day.style.borderTopColor = '#3b82f6';
                if(item.type === 'Carousel') day.style.borderTopColor = '#a855f7';
                
                day.innerHTML = `
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-lg font-black text-slate-200">${item.day}</span>
                        <span class="text-[8px] font-bold px-1.5 bg-slate-100 rounded uppercase">${item.type}</span>
                    </div>
                    <div class="text-[10px] font-bold leading-tight line-clamp-2">${item.topic}</div>
                    <div class="text-[8px] text-slate-400 italic mt-1 line-clamp-2">"${item.hook}"</div>`;
                container.appendChild(day);
            });
        }
    </script>
</body>
</html>
